[package]
  name = "veccom"
  description = "Vector commitments with curve BLS12-381"
  license = "MIT/Apache-2.0"
  authors = [
    "Leo Reyzin <leo@algorand.com>",
  ]
  build = "build.rs"

  # Remember to change version string in README.md.
  version = "0.1.0"

[lib]
  crate-type = ["rlib", "staticlib"]

[dependencies]
  rand = "0.4"
  pairing = { git = "https://github.com/algorand/pairing-fork"}
  sha2 = "0.8"
  libc = { version = "0.2", features = ["align"] }
  ff = { version = "0.4", features = ["derive"] }
  itoa = "0.4"
  typenum = "1.10.0"

[build-dependencies]
  cbindgen = "0.9.0"

[dev-dependencies]
  bencher = "0.1.5"
  criterion = "0.2.11"

[[bench]]
  name = "pairings"
  harness = false

[[bench]]
  name = "merkle"
  harness = false
